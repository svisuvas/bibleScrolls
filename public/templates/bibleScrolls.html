
<div class="row">
	
	
	<div class="gallery-section" id="slides_control">
		<div>
			<carousel interval="myInterval"> <slide
				ng-repeat="slide in slides" active="slide.active"> <img
				ng-src="{{slide.image}}">
			<div class="carousel-caption">
				<h4>{{slide.verse}}</h4>
			</div>
			</slide> </carousel>
		</div>

	</div>
	
</div>
